<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        select, input[type="number"], input[type="color"] {
            padding: 4px 8px;
        }
        .color-control {
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s;
        }
        button {
            padding: 5px 15px;
        }
        .toggle-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="projection">Projection:</label>
                <select id="projection">
                    <option value="geoEquirectangular">Equirectangular</option>
                    <option value="geoInterruptedBoggs">geoInterruptedBoggs</option>
                    <option value="geoInterruptedSinusoidal">geoInterruptedSinusoidal</option>
                    <option value="geoBerghaus">geoBerghaus</option>
                    <option value="geoEqualEarth">Equal Earth</option>
                    <option value="geoMercator">Mercator</option>
                    <option value="geoNaturalEarth1">Natural Earth</option>
                    <option value="geoAzimuthalEqualArea">Azimuthal Equal Area</option>
                    <option value="geoAzimuthalEquidistant">Azimuthal Equidistant</option>
                    <option value="geoGnomonic">Gnomonic</option>
                    <option value="geoOrthographic">Orthographic</option>
                    <option value="geoStereographic">Stereographic</option>
                    <option value="geoAlbers">Albers</option>
                    <option value="geoConicEqualArea">Conic Equal Area</option>
                    <option value="geoConicEquidistant">Conic Equidistant</option>
                    <option value="geoTransverseMercator">Transverse Mercator</option>
                </select>
            </div>
            <div class="control-group">
                <label for="colorScheme">Color Scheme:</label>
                <select id="colorScheme">
                  <option value="rainbow">Rainbow</option>
                  <option value="greyscale">Greyscale</option>
                  <option value="monotone">Monotone</option>
                </select>
              </div>
              <div class="control-group color-control" id="monotoneControls" style="display: none;">
                <label for="baseColor">Base Color:</label>
                <input type="color" id="baseColor" value="#4444ff">
              </div>
            
            <div class="control-group">
                <label for="spacing">Spacing:</label>
                <input type="number" id="spacing" value="10" min="3" max="50">
            </div>
            <div class="control-group">
                <label for="dotSize">Dot Size:</label>
                <input type="number" id="dotSize" value="3" min="1" max="10">
            </div>
            <div class="toggle-group">
                <label>
                    <input type="checkbox" id="showDots" checked>
                    Dots
                </label>
                <label>
                    <input type="checkbox" id="showOceanDots">
                    Ocean Dots
                </label>
                <label>
                    <input type="checkbox" id="showCountries">
                    Land
                </label>
                <label>
                    <input type="checkbox" id="showOcean">
                    Ocean
                </label>
                <label>
                    <input type="checkbox" id="showOutline" checked>
                    Projection Outline
                </label>
                <label>
                    <input type="checkbox" id="showGraticules">
                    Grid Lines
                </label>
                <label>
                    <input type="checkbox" id="enableHover" checked>
                    Hover Info
                </label>
                <label>
                    <input type="checkbox" id="showDebug">
                    Debug Info
                </label>
            </div>
            <button id="updateButton">Update Map</button>
        </div>
        <svg id="map"></svg>
    </div>
    <div id="debug" style="display: none"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>

    <script src="index.js"></script>
</body>
</html>
